<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      color: #555;
      margin: 0 0 20px;
    }
    p {
      font-size: 1em;
      color: #777;
      margin: 10px 0;
    }
    .dinosaur {
      width: 150px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://m.media-amazon.com/images/I/61zcSevCQ1L._SL1500_.jpg" alt="Sad Dinosaur" class="dinosaur">
    <h1>"Oops!" Page Not Found</h1>
    <p>The page you were looking for doesn't exist.</p>
    <p>You may have mistyped the address or the page may have moved.</p>
  </div>
</body>
</html>
